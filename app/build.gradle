apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':library:abslibrary')
    compile project(':library:android-async-http')
    compile project(':library:commonlog')
    compile project(':library:commontoast')
    compile project(':library:pulltorefresh')
    compile project(':library:viewpagerindicator')
    compile 'org.jsoup:jsoup:1.7.2'
    compile project(':mvp')
}

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }

    signingConfigs {

        release {
//            storeFile file("")
//            storePassword ""
//            keyAlias ""
//            keyPassword ""
        }


    }

    buildTypes {
        debug {
            debuggable true
            versionNameSuffix "-debug"
            applicationIdSuffix ".debug"
        }

        release {
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }

    }

    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-project.txt'
        }
    }

}
