apply plugin: 'com.android.application'

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.halzhang.android.apps.startupnews"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 13
        versionName "1.0.2"
    }

    signingConfigs {
        release {
            storeFile file(properties.getProperty("key.store"))
            storePassword properties.getProperty("key.store.password")
            keyAlias properties.getProperty("key.alias")
            keyPassword properties.getProperty("key.alias.password")
        }
    }

    buildTypes {
        debug {
            debuggable true
            versionNameSuffix "-debug"
            applicationIdSuffix ".debug"
        }

        release {
            shrinkResources true
            debuggable false
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }

    }

}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':3rdlib:android-async-http')
    compile project(':3rdlib:commonlog')
    compile project(':3rdlib:commontoast')
    compile project(':3rdlib:pulltorefresh')
    compile 'org.jsoup:jsoup:1.7.2'
    compile project(':mvp')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3'
    compile 'com.android.support:support-annotations:22.2.0'
    compile 'com.android.support:recyclerview-v7:22.2.0'
    compile 'com.android.support:cardview-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
}
