apply plugin: 'com.android.application'

android {
    compileSdkVersion 17
    buildToolsVersion "19.1.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 22
    }

    sourceSets {
        tv {
            java.srcDirs = ['src/tv/java']
            res.srcDirs = ['src/tv/res']
        }

        mobile {
            java.srcDirs = ['src/mobile/java']
            res.srcDirs = ['src/mobile/res']
        }
    }

    signingConfigs {
/*
        release {
            storeFile file("")
            storePassword ""
            keyAlias ""
            keyPassword ""
        }
        */

    }

    buildTypes {
        debug {
            debuggable true
            applicationIdSuffix ".debug"
        }

        release {
            debuggable false
//            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFile getDefaultProguardFile('proguard-android.txt')
        }

    }

    productFlavors {
        tv {
            applicationId "com.halzhang.android.apps.startupnewstv"
        }
        mobile {
            applicationId "com.halzhang.android.apps.startupnews"
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    compile project(':library:abslibrary')
    compile project(':library:android-async-http')
    compile project(':library:commonlog')
    compile project(':library:commontoast')
    compile project(':library:pulltorefresh')
    compile project(':library:viewpagerindicator')
    compile 'org.jsoup:jsoup:1.7.2'
    compile project(':mvp')
}
